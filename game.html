                <div id="game-container">
                    <h1>Word Guessing Game</h1>

                    <p>Welcome to the word guessing game!</p>

                    <p id="hint"></p>

                    <label for="guessInput">What is your guess?</label><br>
                    <input type="text" id="guessInput" autocomplete="off">
                    <button id="guessBtn">Guess</button>

                    <div id="guesses"></div>

    <!-- Game Script -->
    <script>
        const wordBank = [
            'brick', 'crane', 'berry', 'flame', 'frost',
            'blueberry', 'mango', 'christmas', 'byu',
            'water', 'house', 'backpack', 'elk'
        ];

        let secretWord = wordBank[Math.floor(Math.random() * wordBank.length)]
            .toLowerCase()
            .trim();

        let guessCounter = 0;

        const hintEl = document.getElementById('hint');
        const guessesEl = document.getElementById('guesses');
        const messageEl = document.getElementById('message');
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');

        function buildHint(word) {
            return '_ '.repeat(word.length).trim();
        }

        hintEl.textContent = 'Your hint is: ' + buildHint(secretWord);

        function handleGuess() {
            let guess = guessInput.value.trim().toLowerCase();
            if (!guess) return;

            if (guess.length !== secretWord.length) {
                messageEl.textContent =
                    `Please enter a word that has ${secretWord.length} characters.`;
                return;
            }

            guessCounter++;

            let feedback = '';
            for (let i = 0; i < secretWord.length; i++) {
                const letter = guess[i];
                if (letter === secretWord[i]) {
                    feedback += letter.toUpperCase();
                } else if (secretWord.includes(letter)) {
                    feedback += letter.toLowerCase();
                } else {
                    feedback += '_ ';
                }
            }

            const line = document.createElement('div');
            line.className = 'guess-line';
            line.textContent = feedback;
            guessesEl.appendChild(line);

            if (guess === secretWord) {
                messageEl.textContent =
                    `You guessed the word! It took you ${guessCounter} guesses. The word was "${secretWord.toUpperCase()}".`;
                guessInput.disabled = true;
                guessBtn.disabled = true;
            } else {
                messageEl.textContent = `Guess #${guessCounter}. Try again!`;
            }

            guessInput.value = '';
            guessInput.focus();
        }

        guessBtn.addEventListener('click', handleGuess);

        guessInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleGuess();
        });

        guessInput.focus();
    </script>
